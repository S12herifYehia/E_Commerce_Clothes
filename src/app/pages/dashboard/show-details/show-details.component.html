<div class="popup">
  <div class="close_popup" (click)="closeCreate()">
    <i class="fa-solid fa-xmark"></i>
  </div>
  <div class="boxes">
    <div class="item">
      <img [src]="DetailsData?.image" alt="img" />
      <div class="content">
        <h2>{{ DetailsData?.title }}</h2>
        <p>{{ DetailsData.desc }}</p>
      </div>

      <div class="dis_price">
        <p>
          price : <span>{{ DetailsData.price }} $ </span>
        </p>
        <p>
          discount : <span>{{ DetailsData.discount }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
